{% extends "base.html" %}
{% block content %}
    {% load bootstrap_tags %}
<div class="container">

    <div class="row">
    <h1>Add a post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>

    </div>
{% endblock %}
