{%  extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        {% if user.is_staff %}
        <a href="/post/" class="btn btn-primary">Create New Post</a>
    </div>

    {% for post in posts %}

        <div class="row">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img class="img-circle" src="/static/images/{{post.image}}" style="width: 100px;">
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3> {{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:30}}</p>
                        <p> <button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button> </p>
                        <p> {{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag </strong> {{ post.tag }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
